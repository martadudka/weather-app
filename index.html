<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link 
    rel="stylesheet" 
    href="src/styles.css"
    />
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <form class="first row" id="search-form">
      <div class="col">
        <input 
        type="text"
        id="city-search-input"
        placeholder="Enter a city"
        autofocus="on"
        class="form-control"
        >
      </div>
      <div class="col-2">
        <input 
        type="submit" 
        value="Search"
        class="btn btn-primary loginButton"
        id="search-button-input"
        >
      </div>
      <div class="col">
          <button class="btn btn-success"
          id="current-location-button">
          Current location
        </button>
      </div>
    </form>
    <div class="current-weather">
        <div class="second row">
          <div class="col-4">
            <div class="city-date">
             <div class="city-name" id="city-name"></div>
              <div class="date"></div> 
            </div>
          </div>
          <div class="col-4">
            <div class="temperature">
              <span class="current-temperature" id="current-temperature"></span> 
             <a class="C" id="C-link" href="">°C</a>
             <a class="F" id="F-link" href="">°F</a>
            <img
          class="current-weather-icon" 
          src="images/sunny.png" 
          alt="weather icon sunny"
          />
             </div>
          </div>
          <div class="col-4">
            <div class="addInfo">
              <ul>
                <span class="description" id="description">  </span>
              </ul>
              <ul>
                Humidity: <span id="humidity"></span>% 
              </ul>
              <ul>
                Wind: <span id="wind"></span> km/h
              </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="weather-forecast">
      <div class="third row">
        <div class="col">
          <span class="day-of-week">
            Thu
          </span>
          <img 
          class="weather-icon" 
          src="images/sunny.png" 
          alt="weather icon sunny"
          >
          <span class="temperature-day">22°</span>
          <span class="temperature-night">17° </span>  
        </div>
        <div class="col">
          <span class="day-of-week">
            Fri
          </span>
          <img 
          class="weather-icon" 
          src="images/sunny.png" 
          alt="weather icon sunny"
          >
          <span class="temperature-day">23° </span>
          <span class="temperature-night">16° </span>
        </div>
        <div class="col">
          <span class="day-of-week">
            Sat
          </span>
          <img 
          class="weather-icon" 
          src="images/cloudy.png" 
          alt="weather icon cloudy"
          >
          <span class="temperature-day">23° </span>
          <span class="temperature-night">14° </span> 
        </div>
        <div class="col">
          <span class="day-of-week">
            Sun
          </span>
          <img 
          class="weather-icon" 
          src="images/cloudy.png" 
          alt="weather icon cloudy"
          >
          <span class="temperature-day">24° </span>
          <span class="temperature-night">15° </span> 
        </div>
        <div class="col">
          <span class="day-of-week">
            Mon
          </span>
          <img 
          class="weather-icon" 
          src="images/sunny.png" 
          alt="weather icon sunny"
          >
          <span class="temperature-day">24° </span>
          <span class="temperature-night">14° </span> 
        </div>
      </div>
    </div>
</div>
  <script src="src/script.js"></script>
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
  crossorigin="anonymous"
  >
</script>  
</body>
</html>
